version: "3.9"

services:
  # ── FastAPI Prediction Service ─────────────────────────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fake-job-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models            # Persist trained models
      - ./data:/app/data                # Persist cached dataset
    environment:
      - PYTHONUNBUFFERED=1
      - HF_HUB_DISABLE_SYMLINKS_WARNING=1
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    networks:
      - app-network

  # ── Model Training Service (one-off) ───────────────────────────
  trainer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fake-job-trainer
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - HF_HUB_DISABLE_SYMLINKS_WARNING=1
    command: ["python", "src/training/train.py", "--all"]
    profiles:
      - train                           # Only runs with: docker compose --profile train up trainer
    networks:
      - app-network

  # ── Prometheus Monitoring (Optional) ───────────────────────────
  prometheus:
    image: prom/prometheus:latest
    container_name: fake-job-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    profiles:
      - monitoring
    networks:
      - app-network

  # ── Grafana Dashboard (Optional) ───────────────────────────────
  grafana:
    image: grafana/grafana:latest
    container_name: fake-job-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    profiles:
      - monitoring
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  model-data:
  dataset-cache:
